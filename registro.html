  <h2> REGISTRO VEHICULOS</h2>
  <div class="algo">
    <form action="" method="get">
      <fieldset>
        <legend> Datos del propietario</legend>


        <label for="nombre"> Nombre Titular</label>
        <input type="text" name="nombre" id="nomtitular" maxlength="30">
        <br>
        <label for="apellido"> Apellido Titular</label>
        <input type="text" name="apellido" id="apeTitular" maxlength="30">
        <br>
        <label for="tel"> Tel.Contacto</label>
        <input type="text" name="tel" id="tel" pattern="[0-9]{9}" required>
        <br>
      </fieldset>

      <fieldset>
        <legend> Datos del vehiculo</legend>
        <label for="marca"> Marca</label>
        <input type="text" name="marca" id="marca_auto" maxlength="12">
        <br>
        <label for="modelo"> Modelo</label>
        <input type="text" name="modelo" id="modelo_auto" maxlength="12">
        <br>
        <label for="a単o"> A単o</label>
        <input type="text" name="a単o" id="a単o_auto">
        <br>
        <label for="color"> Color</label>
        <select name="Color">
          <option>Blanco</option>
          <option> Negro</option>
          <option>Azul</option>
          <option> Rojo</option>
          <option>Gris</option>
        </select>
        <br>

        <label for="matricula"> Matricula</label>
        <input type="text" name="matricula" id="matricula_auto" pattern="[A-Z]{3}[0-9]{4}">
        <br>
        <label for="ciudad"> Ciudad</label>
        <select name="ciudad">
          <option>Montevideo</option>
          <option> Salto</option>
          <option>Ciudad de la costa</option>
          <option> Maldonado</option>
        </select>
        <br>
        <label for="fecha"> Fecha de empadronamiento</label>
        <input type="date" name="fecha" id="fecha_auto">
      </fieldset>
      <input type="submit" value="enviar" id="botonenviar">
      <input type="reset" value="Borrar" id="botonborrar">
    </form>
  </div>
